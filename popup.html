<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            width: 300px;
            height: 380px;
            background-color: #fff;
        }

        .title {
            text-align: center;
            border-bottom: 1px solid #000;
            padding: 10px;
            font-size: 17px;
            color: green;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="title">Setting</div>
        <div class="container">
            <div class="form-group">
                <label for="">Time request (minutes): </label>
                <input type="number" class="form-control" placeholder="Time request..." id="time">
            </div>
            <div class="form-group">
                <label for="">Number of requests: </label>
                <input type="number" class="form-control" placeholder="Time request..." id="number">
            </div>
            <div class="form-group">
                <label for="">Icon: </label>
                <textarea class="form-control" placeholder="Time request..." id="icon" maxlength="5"></textarea>
            </div>
            <button class="btn btn-primary" id="save">Save</button>
            <p id="msg" class="text-danger"></p>
        </div>
    </div>
    <script src="./js/content.js"></script>
</body>

</html>
